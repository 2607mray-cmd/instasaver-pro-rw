[build]
  # Publish directory - where the static files are
  publish = "dist"
  
  # No build command needed for static site
  command = "echo 'No build required - static site'"

[build.environment]
  # Node version (if needed for any build tools)
  NODE_VERSION = "18"

[[headers]]
  # Cache static assets aggressively
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/main.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # HTML files - shorter cache with revalidation
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  # Security headers for all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
# Redirect rules (also defined in _redirects file for redundancy)
[[redirects]]
  from = "https://instasaver-rw-v1.netlify.app/*"
  to = "https://instavideosaver.online/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.instavideosaver.online/*"
  to = "https://instavideosaver.online/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.instavideosaver.online/*"
  to = "https://instavideosaver.online/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://instavideosaver.online/*"
  to = "https://instavideosaver.online/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
